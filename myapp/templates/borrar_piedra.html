{% extends "template_base.html" %}

{% block borrar %}

    <span class="site-heading-upper text-primary mb-3">
    Borrar {{Piedra.clase}} {{Piedra.material}}

            <p>¿Estás seguro de que querés borrar la piedra "{{piedra.clase}} {{piedra.material}}"?</p>
            <input type="submit" value="Confirmar">
        </form>
    </span>
</h2>
{% endblock borrar %}
